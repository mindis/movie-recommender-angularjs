<div class="container">
	<div class="row">
		<div class="col-md-8">
			<span id="signinButton">
			 	<span id="myGsignin"></span>
			</span>
		</div>
		<div class="col-md-4">
			<h2>Top 5 Movie Recommendations</h2>
			<ul class="list-group">
				<li ng-repeat="movie in movies" class="list-group-item">
					<a ng-href="#/movie/{{movie.movieId}}"><h4>{{movie.title}}</h4></a>
					<img ng-src="{{movie.image}}" width="100" height="120" />
					<span class="badge"><h1>{{movie.rating}}</h1></span>
					<!--<h1 style="margin:55px 0px 0px 0px;">{{movie.rating}}</h1>-->
				</li>
			</ul>
		</div>
	</div>


</div> <!-- /container -->
